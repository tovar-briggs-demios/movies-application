<div class="modal fade" id="movieUpdateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="movieTitle" class="col-form-label">Update Movie Title:</label>
                        <input id="movieTitle" type="text" class="form-control" aria-label="movieTitle" aria-describedby="basic-addon1">
                        <input type="hidden" id="hidden">
                    </div>
                    <div class="form-group rating">
                        <h3 class="col-form-label">Update Movie Rating:</h3>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="ratings"
                                       id="update-rating1" value="1">
                                <label class="form-check-label" for="inlineRadio1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="ratings"
                                       id="update-rating2" value="2">
                                <label class="form-check-label" for="inlineRadio2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="ratings"
                                       id="update-rating3" value="3">
                                <label class="form-check-label" for="inlineRadio3">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="ratings"
                                       id="update-rating4" value="4">
                                <label class="form-check-label" for="inlineRadio3">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="ratings"
                                       id="update-rating5" value="5">
                                <label class="form-check-label" for="inlineRadio3">5</label>
                            </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="saveButton" type="button" class="btn btn addmovie text-white">Save changes</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="movieDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" ></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <p>Are you sure you want to delete??</p>
                        <input type="hidden" id="delete-id">
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="deleteButton" type="button" class="btn btn addmovie text-white">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="movieAddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add-movie">Add a Movie Below:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <h3 class="col-form-label">Movie Title:</h3>
                        <input type="text" class="form-control" id="movie-title">
                    </div>
                    <div class="form-group">
                        <h3 class="col-form-label">Rating:</h3>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="add-ratings" id="inlineRadio1"
                                   value="1">
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="add-ratings" id="inlineRadio2"
                                   value="2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="add-ratings" id="inlineRadio3"
                                   value="3">
                            <label class="form-check-label" for="inlineRadio3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="add-ratings" id="inlineRadio4"
                                   value="4">
                            <label class="form-check-label" for="inlineRadio3">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="add-ratings" id="inlineRadio5"
                                   value="5">
                            <label class="form-check-label" for="inlineRadio3">5</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button"  class="btn btn addmovie text-white " id="add" data-dismiss="modal">Add Movie</button>
            </div>
        </div>
    </div>
</div>

<div class = "modal-footer">
    <button type="button" class="btn btn-info btn-lg btn-block addmovie text-white" id="add-movie-button" data-toggle="modal"
            data-target="#movieAddModal"
            data-whatever="@mdo">Add Movie</button>
